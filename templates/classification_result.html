{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    {%block title%} Classification Result{% endblock %}
</head>
<body>
    {%block content %}
    <h2>Classification Result</h2>
    {% if uploaded_file_url %}
    <p>Uploaded Image:</p>
    <img src="{{ uploaded_file_url }}" alt="Uploaded Image" style="max-width: 300px;">
    {% endif %}
    <p>Classification: {{ classification_result }}</p><br>
    <a href="{% url 'upload_image' %}">BACK</a>
</body>
</html>
{% endblock%}
